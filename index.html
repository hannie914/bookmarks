<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>북마크한 트윗 미리보기</title>
  <style>
    blockquote.twitter-tweet {
      max-width: 550px; /* 트윗 최대 너비 조정 */
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>📌 북마크한 트윗</h1>

  <!-- 트윗과 제목이 들어갈 컨테이너 -->
  <div id="tweets-container"></div>

  <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
  <script>
    // [제목, 트윗 URL] 형태로 쌍을 추가하세요!
    // 새로운 북마크를 추가할 때는 이 배열 안에
    // ["원하는 제목", "트윗 URL"] 형식으로 넣으면 됩니다.
    const tweetData = [
      ["북마크1", "https://twitter.com/ldoolsetnet/status/1893272588639523060"],
      ["북마크2", "https://twitter.com/ldoolsetnet/status/1862542487933657530"],
      ["북마크3", "https://twitter.com/DDotoriiing/status/1675568388872241152"],
      // 여기에 추가할 트윗들을 계속 넣으세요
      // ["새로운 제목", "새 트윗 URL"],
    ];

    const container = document.getElementById('tweets-container');

    tweetData.forEach(([titleText, url]) => {
      // 제목 엘리먼트 생성 및 추가
      const title = document.createElement('h3');
      title.textContent = titleText;
      container.appendChild(title);

      // 트윗 임베드 블록 생성 및 추가
      const blockquote = document.createElement('blockquote');
      blockquote.className = 'twitter-tweet';

      const a = document.createElement('a');
      a.href = url;

      blockquote.appendChild(a);
      container.appendChild(blockquote);
    });

    // 트위터 위젯 스크립트가 동적으로 생성된 블록 인식하도록 재실행
    window.twttr && window.twttr.widgets.load();
  </script>
</body>
</html>
