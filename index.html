      "https://x.com/dellyy72/status/1832722979622699469"
    ];

    const container = document.getElementById('tweets-container');
    const loadMoreBtn = document.getElementById('load-more-btn');

    const batchSize = 5;
    let loadedCount = 0;

    function loadTweets(count) {
      const end = Math.min(loadedCount + count, tweetLinks.length);
      for(let i = loadedCount; i < end; i++) {
        const urlText = document.createElement('div');
        urlText.className = 'tweet-url';
        urlText.textContent = tweetLinks[i];
        container.appendChild(urlText);

        const blockquote = document.createElement('blockquote');
        blockquote.className = 'twitter-tweet';
        const a = document.createElement('a');
        a.href = tweetLinks[i];
        blockquote.appendChild(a);
        container.appendChild(blockquote);
      }
      loadedCount = end;

      if (window.twttr && window.twttr.ready) {
        window.twttr.ready(() => {
          window.twttr.widgets.load();
        });
      }

      if (loadedCount >= tweetLinks.length) {
        loadMoreBtn.style.display = 'none';
      }
    }

    loadMoreBtn.addEventListener('click', () => {
      loadTweets(batchSize);
    });

    loadTweets(batchSize);
  </script>
</body>
