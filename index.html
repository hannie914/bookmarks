      "https://x.com/_234914/status/1853418885099430122",

    ];

    const container = document.getElementById('tweets-container');

    rawLinks.forEach((xUrl) => {
      const twitterUrl = xUrl.replace("https://x.com", "https://twitter.com");

      // 텍스트로 x.com 주소 출력
      const urlTextDiv = document.createElement('div');
      urlTextDiv.className = 'tweet-url-text';
      urlTextDiv.textContent = xUrl;
      container.appendChild(urlTextDiv);

      // 트윗 임베드
      const blockquote = document.createElement('blockquote');
      blockquote.className = 'twitter-tweet';

      const a = document.createElement('a');
      a.href = twitterUrl;

      blockquote.appendChild(a);
      container.appendChild(blockquote);
    });

    window.twttr && window.twttr.widgets.load();
  </script>
</body>
</html>
