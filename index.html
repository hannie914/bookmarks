
<head>
  <meta charset="UTF-8" />
  <title>북마크한 트윗 미리보기</title>
  <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
  <style>
    blockquote.twitter-tweet {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>📌 북마크한 트윗</h1>
<!-- 여기에 트윗 링크를 한 줄씩 넣으면 됩니다 -->
  <div id="tweets-container"></div>

  <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
  <script>
    // 예시 트윗 URL 리스트 (필요한 만큼 추가하세요)
    const tweetLinks = [
      "https://twitter.com/ldoolsetnet/status/1893272588639523060",
      "https://twitter.com/ldoolsetnet/status/1862542487933657530",
      "https://twitter.com/DDotoriiing/status/1675568388872241152",
      "https://twitter.com/IN2128J/status/1862493894967021879",
      "https://twitter.com/ari_91422/status/1891271195841921107",
      //... 더 추가 가능
    ];

    const container = document.getElementById('tweets-container');

    tweetLinks.forEach((url, index) => {
      // 북마크 번호 타이틀 추가
      const title = document.createElement('h3');
      title.textContent = `북마크${index + 1}`;
      container.appendChild(title);

      // 트윗 임베드 블록 생성
      const blockquote = document.createElement('blockquote');
      blockquote.className = 'twitter-tweet';

      const a = document.createElement('a');
      a.href = url;

      blockquote.appendChild(a);
      container.appendChild(blockquote);
    });

    // 위젯 스크립트가 동적으로 생성된 블록 인식하도록 리로드
    window.twttr && window.twttr.widgets.load();
  </script>
</body>
</html>
